<button type="button" (click)="setMostrar()" class="btn btn-primary my-3">{{mostrar==true?'Ocultar':'Mostrar'}}</button>

<div class="card">
    <div class="card-header">
        Listado de cursos
    </div>
    <ul class="list-group list-group-flush" *ngIf="mostrar">
        <li class="list-group-item " *ngFor="let item of listaCurso">{{item}}</li>
    </ul>
</div>
